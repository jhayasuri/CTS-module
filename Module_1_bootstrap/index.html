<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Event Hub - Visionary Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header py-5 text-white text-center animate__animated animate__fadeInDown">
        <div class="container">
            <h1 class="display-2 fw-bold mb-3 animate__animated animate__fadeInDown">Community Event Hub</h1>
            <p class="lead fw-light animate__animated animate__fadeInUp animate__delay-1s">Your Gateway to Local Connections & Experiences</p>
        </div>
    </header>

    <main class="container my-5 p-4 p-md-5 rounded-5 shadow-lg main-content">
        <section id="controls" class="mb-5 p-4 p-md-5 rounded-5 section-bg animate__animated animate__fadeIn">
            <h2 class="text-center mb-4 pb-3 section-heading">Discover & Filter Events</h2>
            <div class="row g-3 align-items-end justify-content-center">
                <div class="col-12 col-md-5 col-lg-4">
                    <label for="categoryFilter" class="form-label fw-bold text-dark-emphasis mb-2 animate__animated animate__fadeInLeft">Filter by Category:</label>
                    <select id="categoryFilter" class="form-select custom-select-glow form-control-lg animate__animated animate__fadeInLeft" onchange="filterEvents()">
                        <option value="All">All Categories</option>
                        <option value="Music">Music</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Technology">Technology</option>
                        <option value="Sports">Sports</option>
                        <option value="Arts">Arts</option>
                    </select>
                </div>
                <div class="col-12 col-md-5 col-lg-4">
                    <label for="eventSearch" class="form-label fw-bold text-dark-emphasis mb-2 visually-hidden">Search Events:</label>
                    <input type="text" id="eventSearch" class="form-control custom-input-glow form-control-lg animate__animated animate__fadeInRight" placeholder="Search by name..." onkeydown="handleSearchKeydown(event)">
                </div>
            </div>
        </section>

        <section id="event-listing" class="mb-5 p-4 p-md-5 rounded-5 bg-white shadow animate__animated animate__fadeInUp animate__delay-1s">
            <h2 class="text-center mb-4 pb-3 section-heading">Upcoming & Engaging Events</h2>
            <div id="events-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
                <p id="loading-spinner" class="text-center text-info-emphasis fw-bold" style="display: none;">Loading amazing events...</p>
                </div>
        </section>

        <section id="registration-form-section" class="mb-5 p-4 p-md-5 rounded-5 section-bg-light animate__animated animate__fadeInRight animate__delay-1s">
            <h2 class="text-center mb-4 pb-3 section-heading">Register for an Unforgettable Event</h2>
            <form id="registration-form" class="mx-auto form-glow">
                <div class="mb-4">
                    <label for="registerEventName" class="form-label fw-bold text-dark-emphasis">Event Name:</label>
                    <input type="text" id="registerEventName" name="eventName" class="form-control custom-input-glow form-control-lg" required>
                    <span id="eventNameError" class="text-danger-emphasis error-message mt-2 d-block"></span>
                </div>
                <div class="mb-4">
                    <label for="userName" class="form-label fw-bold text-dark-emphasis">Your Full Name:</label>
                    <input type="text" id="userName" name="userName" class="form-control custom-input-glow form-control-lg" required>
                    <span id="userNameError" class="text-danger-emphasis error-message mt-2 d-block"></span>
                </div>
                <div class="mb-4">
                    <label for="userEmail" class="form-label fw-bold text-dark-emphasis">Your Email Address:</label>
                    <input type="email" id="userEmail" name="userEmail" class="form-control custom-input-glow form-control-lg" required>
                    <span id="userEmailError" class="text-danger-emphasis error-message mt-2 d-block"></span>
                </div>
                <button type="submit" id="registerBtn" class="btn btn-primary w-100 custom-btn-gradient py-3 animate__animated animate__pulse animate__infinite">Register Now</button>
                <p id="registration-message" class="text-center mt-4 fw-bold"></p>
            </form>
        </section>

        <section id="add-event-section" class="p-4 p-md-5 rounded-5 section-bg-light animate__animated animate__fadeInLeft animate__delay-1s">
            <h2 class="text-center mb-4 pb-3 section-heading">Host Your Own Event</h2>
            <form id="add-event-form" class="mx-auto form-glow">
                <div class="mb-4">
                    <label for="newEventName" class="form-label fw-bold text-dark-emphasis">Event Title:</label>
                    <input type="text" id="newEventName" name="newEventName" class="form-control custom-input-glow form-control-lg" required>
                </div>
                <div class="mb-4">
                    <label for="newEventDate" class="form-label fw-bold text-dark-emphasis">Event Date:</label>
                    <input type="date" id="newEventDate" name="newEventDate" class="form-control custom-input-glow form-control-lg" required>
                </div>
                <div class="mb-4">
                    <label for="newEventSeats" class="form-label fw-bold text-dark-emphasis">Total Tickets:</label>
                    <input type="number" id="newEventSeats" name="newEventSeats" min="1" class="form-control custom-input-glow form-control-lg" required>
                </div>
                <div class="mb-4">
                    <label for="newEventCategory" class="form-label fw-bold text-dark-emphasis">Category (e.g., Music, Workshop):</label>
                    <input type="text" id="newEventCategory" name="newEventCategory" class="form-control custom-input-glow form-control-lg" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 custom-btn-gradient py-3">Add Event</button>
                <p id="add-event-message" class="text-center mt-4 fw-bold"></p>
            </form>
        </section>
    </main>

    <footer class="main-footer py-4 text-white text-center mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 Community Event Hub. All rights reserved. | Crafted with <span class="heart-icon">&hearts;</span>.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
